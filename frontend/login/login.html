<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Login</title>
    <link href="../images/icons/icon.ico" type="image/png" rel="icon" />

    <link href="icon-font.min.css" type="text/css" rel="stylesheet">
    <link href="login.css" type="text/css" rel="stylesheet" />

</head>

<body>
    <div>
        <div class="box">
            <div class="div_login">

                <span class="title">
                    Account Login
                </span>
                
                <div class="div_input">
                    <input class="input" type="text" name="Username" placeholder="Username">
                    <span class="spam_input" data-placeholder="&#xe82a;"></span>

                </div>

                <div class="div_input">
                    <input class="input" type="password" name="Password" placeholder="Password">
                    <span class="spam_input" data-placeholder="&#xe80f;"></span>
                </div>

                <div class="forget">
                    <a href="#">
                        Forgot password?
                    </a>
                </div>

                <div class="div_btn">
                    <button type="submit" class="btn">
                        Login
                    </button>
                </div>

                <div class="sign">
                    <span class="txt">
                        Not a Member?
                    </span>
                    <a href="../signup/signup.html" class="txt">
                        Sign Up
                    </a>
                </div>

                <script>
                    scr = "https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"
                    scr = "insta.js"
                </script>
            </div>
        </div>
    </div>
</body>

</html>
