<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Edit Profile</title>
        <link href="../images/icons/icon.ico" type="image/png"  rel="icon"/>

        <link rel="stylesheet" type="text/css" href="icon-font.min.css">
        

        <link href="edit_profile.css" type="text/css" rel="stylesheet"/>

    </head>

   
    <body>
        <div>
            <div class="box" >
                <div class="div_signup">
    
                    <span class="title">
                        Edit Profile
                    </span>

                    <form method="post" action="">
    
                        <div class="div_input">
                            <input class="input" type="text" name="Name" placeholder="Name">
                            <span class="spam_input" data-placeholder="&#xe82a;"></span>
                            
                        </div>

                        <div class="div_input">
                            <input class="input" type="email" name="Email" placeholder="Email">
                            <span class="spam_input" data-placeholder="&#xe82a;"></span>
                            
                        </div>

                        <div class="div_input">
                            <input class="input" type="text" name="Username" placeholder="Username">
                            <span class="spam_input" data-placeholder="&#xe82a;"></span>
                            
                        </div>
    
                        <div class="div_input">
                            <input class="input" type="password" name="Password" placeholder="Password">
                            <span class="spam_input" data-placeholder="&#xe80f;"></span>
                        </div>

                        <div class="div_input">
                            <input class="input" type="text" name="Bio" placeholder="Bio">
                            <span class="spam_input" data-placeholder="&#xe82a;"></span>
                        </div>

                        <div class="div_btn"> 
                            <button type="submit" class="btn">
                                Save
                            </button>
                        </div>
                    </form>
                    
                </div>
            </div>
        </div>
    </body>
</html>
